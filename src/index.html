<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revendedora de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Revendedora de Veículos</h1>
        <form id="carForm">
            <input type="text" id="carModel" placeholder="Modelo" required>
            <input type="text" id="carBrand" placeholder="Marca" required>
            <input type="number" id="carYear" placeholder="Ano" required>
            <input type="image" id="carImage" placeholder="Imagem" required>
            <button type="submit">Cadastrar Veículo</button>
        </form>
        <h2>Lista de Veículos</h2>
        <ul id="carList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
